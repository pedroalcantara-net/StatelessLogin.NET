<div class="d-flex justify-content-center align-items-center flex-column">
    <span style="color:red">{{mensagem}}</span>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" #username required>
    </div>
    <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="senha" class="form-control" #password required>
    </div>
    <div class="form-group">
        <input value="Login" class="btn btn-primary" type="button" (click)="singin(username.value,password.value)">
    </div>
</div>
